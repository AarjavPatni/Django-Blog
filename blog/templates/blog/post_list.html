<!DOCTYPE html>
<html>

<head>
    <title>Aarjav's blog</title>
</head>

<body>
    <header>
        <h1><a href="/">Aarjav's Blog</a></h1>
    </header>

    {% for post in posts %}
    <article>
        <time>{{ post.published_date }}</time>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
</body>

</html>
